<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>დასაბიდი გვერდი | Auction.ge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="img/auction-logo.png" alt="Logo" height="40" class="me-2"> Auction.ge
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">მთავარი</a></li>
          <li class="nav-item"><a class="nav-link" href="auction.html">ნივთები</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">კონტაქტი</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">შესვლა</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Balance Box -->
  <div class="bg-light text-end pe-4 py-2">
    <strong>მიმდინარე ბალანსი: </strong><span id="currentBalance">0 ₾</span>
  </div>

  <!-- Auction Content -->
  <div class="bid-container">
    <h1>ბიდის გაკეთება</h1>
    <div class="item-name"></div>
    <img class="item-image" src="" alt="არჩეული ნივთი" style="width:200px; margin:10px 0;">
    
    <div class="timer"></div>
    
    <label for="bidAmount">შეიყვანეთ ბიდის თანხა:</label>
    <input type="number" id="bidAmount" placeholder="მინ-მაქს:1:₾">
    
    <div class="bid-error" style="display:none; color:red; margin-top:5px;"></div>
    <button id="bidButton">ბიდის დადება</button>
    <div class="bid-success" style="display:none; color:green; margin-top:10px;"></div>
    
    <div class="bids-list" style="margin-top:20px;"></div>
  </div>

  <!-- Footer -->
  <footer>
    <p>ყველა უფლება დაცულია © 2025 Auction.ge</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auction.js"></script>
</body>
</html>
