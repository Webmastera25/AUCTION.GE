  <link rel="stylesheet" href="style.css">
</head>
<body>

      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/auction-logo.png" height="40" class="me-2" alt="Auction.ge Logo">
        Auction.ge
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">მთავარი</a></li>
          <li class="nav-item"><a class="nav-link" href="news.html">სიახლეები</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">ნივთები</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="auction.html?cat=small">წვრილი ტექნიკა</a></li>
              <li><a class="dropdown-item" href="auction.html?cat=large">მსხვილი ტექნიკა</a></li>
              <li><a class="dropdown-item" href="auction.html?cat=home">საოჯახო ტექნიკა</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="ouar.html">ჩვენს შესახებ</a></li>

    <div class="balance-box">
      <strong data-i18n="currentBalance">ბალანსი: </strong><br><span id="currentBalance">0 ₾</span>
    </div>
  </nav>

  <!-- Navbar -->

  <section class="payment-container">
    <h1>ბალანსიის შევსება</h1>
  
    <!-- გადახდის ფორმა -->
    <form class="payment-form" id="paymentForm">
      <label for="username">მომხმარებელი:</label>
      <input type="text" id="username" placeholder="თქვენი სახელი" required>
  
      <label for="amount">თანხა (₾):</label>
      <input type="number" id="amount" placeholder="შეიყვანეთ თანხა" required>
  
      <label for="paymentMethod">გადახდის მეთოდი:</label>
      <select id="paymentMethod" required>
        <option value="">აირჩიე მეთოდი</option>
        <option value="card">ბარათი</option>
        <option value="paypal">PayPal</option>
        <option value="bank">საბანკო გადარიცხვა</option>
      </select>
  
      <button type="submit">დადასტურება</button>
    </form>
  
    <!-- წარმატების შეტყობინება -->
    <div class="payment-success" style="display: none;">
      <p>ბალანსი წარმატებით შეივსო!</p>
    </div>
  
    <!-- გადახდების ისტორია -->
    <div class="history">
      <h3>ბოლო გადახდები</h3>
      <ul id="paymentHistory"></ul>
    </div>
  </section>
  

  <footer class="bg-dark text-white text-center py-3">
    © 2025 Auction.ge
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
