</head>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/auction-logo.png" height="40" class="me-2" alt="Auction.ge Logo">
        Auction.ge
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">მთავარი</a></li>
          <li class="nav-item"><a class="nav-link" href="news.html">სიახლეები</a></li>

            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">ნივთები</a>

        </ul>

  <!-- Register Form -->
  <div class="containerr">
    <div class="register-form">
      <h3 class="text-center mb-4">დარეგისტრირდი</h3>
      <form onsubmit="return validateForm()" class="registerForm">
        <div class="mb-3">
          <label for="username" class="form-label">მომხმარებლის სახელი</label>
          <input type="text" class="form-control" id="username" placeholder="შეიყვანე სახელი" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">ელ. ფოსტა</label>
          <input type="email" class="form-control" id="email" placeholder="მაგ: user@example.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">პაროლი</label>
          <input type="password" class="form-control" id="password" placeholder="შეიყვანე პაროლი" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">გაიმეორე პაროლი</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="გაიმეორე პაროლი" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">რეგისტრაცია</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
